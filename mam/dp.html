<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Галерея слайдов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.slider {
  width: 90vw;
  max-width: 600px;
  aspect-ratio: 9 / 16;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

.slides {
  display: flex;
  transition: transform 0.5s ease;
  width: 1000%; /* 10 слайдов */
  height: 100%;
}

.slide {
  flex: 0 0 10%;
  height: 100%;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Скрыть radio */
input[type="radio"] {
  display: none;
}

/* Навигация */
.nav {
  position: absolute;
  bottom: 15px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 6px;
}

.nav label {
  width: 12px;
  height: 12px;
  background: #ccc;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s;
}

input#slide1:checked ~ .slides { transform: translateX(0%); }
input#slide2:checked ~ .slides { transform: translateX(-10%); }
input#slide3:checked ~ .slides { transform: translateX(-20%); }
input#slide4:checked ~ .slides { transform: translateX(-30%); }
input#slide5:checked ~ .slides { transform: translateX(-40%); }
input#slide6:checked ~ .slides { transform: translateX(-50%); }
input#slide7:checked ~ .slides { transform: translateX(-60%); }
input#slide8:checked ~ .slides { transform: translateX(-70%); }
input#slide9:checked ~ .slides { transform: translateX(-80%); }
input#slide10:checked ~ .slides { transform: translateX(-90%); }

/* Подсветка активной точки */
input#slide1:checked ~ .nav label[for="slide1"],
input#slide2:checked ~ .nav label[for="slide2"],
input#slide3:checked ~ .nav label[for="slide3"],
input#slide4:checked ~ .nav label[for="slide4"],
input#slide5:checked ~ .nav label[for="slide5"],
input#slide6:checked ~ .nav label[for="slide6"],
input#slide7:checked ~ .nav label[for="slide7"],
input#slide8:checked ~ .nav label[for="slide8"],
input#slide9:checked ~ .nav label[for="slide9"],
input#slide10:checked ~ .nav label[for="slide10"] {
  background: #333;
}

</style>
<body>
  <div class="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <input type="radio" name="slider" id="slide6">
    <input type="radio" name="slider" id="slide7">
    <input type="radio" name="slider" id="slide8">
    <input type="radio" name="slider" id="slide9">
    <input type="radio" name="slider" id="slide10">

    <div class="slides">
      <div class="slide"><img src="image3.jpeg" alt="Фото 1"></div>
      <div class="slide"><img src="img2.jpg" alt="Фото 2"></div>
      <div class="slide"><img src="img3.jpg" alt="Фото 3"></div>
      <div class="slide"><img src="img4.jpg" alt="Фото 4"></div>
      <div class="slide"><img src="img5.jpg" alt="Фото 5"></div>
      <div class="slide"><img src="img6.jpg" alt="Фото 6"></div>
      <div class="slide"><img src="img7.jpg" alt="Фото 7"></div>
      <div class="slide"><img src="img8.jpg" alt="Фото 8"></div>
      <div class="slide"><img src="img9.jpg" alt="Фото 9"></div>
      <div class="slide"><img src="img10.jpg" alt="Фото 10"></div>
    </div>

    <div class="nav">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
      <label for="slide6"></label>
      <label for="slide7"></label>
      <label for="slide8"></label>
      <label for="slide9"></label>
      <label for="slide10"></label>
    </div>
  </div>
</body>
</html>
